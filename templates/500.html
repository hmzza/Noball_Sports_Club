<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - The Noball Sports Club</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--royal-green), var(--light-green));
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .error-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--gold);
            color: var(--dark-text);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        .error-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-icon">⚠️</div>
            <div class="error-code">500</div>
            <h1 class="error-title">Technical Timeout</h1>
            <p class="error-description">
                Our servers are taking a quick break. We're working to get everything 
                back online as soon as possible. Please try again in a few moments.
            </p>
            <a href="{{ url_for('index') }}" class="error-btn">Return to Home</a>
            <a href="javascript:location.reload()" class="error-btn">Try Again</a>
        </div>
    </div>
</body>
</html>
